<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="./login-styles.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar-logo-left wf-section">
      <div
        data-animation="default"
        data-collapse="medium"
        data-duration="400"
        data-easing="ease"
        data-easing2="ease"
        role="banner"
        class="navbar-logo-left-container shadow-three w-nav"
      >
        <div class="container-3">
          <img
            src="./img/brand-name.svg"
            class="image-3"
          />
        </div>
      </div>
    </div>
    <section class="section-3 wf-section">
      <div class="container-l w-container">
        <h1 class="heading">Login</h1>
        <div class="w-form">
          <form
            id="email-form"
            name="email-form"
            data-name="Email Form"
            method="get"
          >
            <label for="login-mail" class="field-label">Enter login</label
            ><input
              type="email"
              class="text-field-2 w-input"
              autofocus="true"
              maxlength="256"
              name="login-mail"
              data-name="login-mail"
              placeholder="Enter your email"
              id="login-mail"
              required=""
            /><label for="password" class="field-label">Enter password</label
            ><input
              type="password"
              class="text-field-2 w-input"
              maxlength="256"
              name="password"
              data-name="password"
              placeholder="Enter password"
              id="password"
              required=""
            /><input
              type="submit"
              value="Next"
              data-wait="Please wait..."
              class="submit-button w-button"
            />
          </form>
        </div>
        <a href="./register.html" class="link"
          >Click here if you want to create an account.</a
        >
      </div>
    </section>
  </body>
</html>
