<!DOCTYPE html>
<html
>
  <head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link
      href="./login-styles.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="navbar-logo-left wf-section">
        <div class="container-3">
          <img
            src="./img/brand-name.svg"
            loading="lazy"
            alt=""
            class="image-3"
          />
        </div>
      </div>
    </div>
    <section class="section-3 wf-section">
      <div class="container-r w-container">
        <h1 class="heading">Register</h1>
        <div class="w-form">
          <form
            id="email-form"
            name="email-form"
            data-name="Email Form"
            method="get"
            class="form"
          >
            <div class="div-block-8">
              <div class="div-block-9">
                <label for="first-name" class="field-label">FIRST NAME</label
                ><input
                  type="text"
                  class="text-field-2 w-input"
                  autofocus="true"
                  maxlength="256"
                  name="first-name"
                  data-name="first-name"
                  placeholder="Enter your first name"
                  id="first-name"
                /><label for="last-name" class="field-label">LAST NAME</label
                ><input
                  type="text"
                  class="text-field-2 w-input"
                  maxlength="256"
                  name="last-name"
                  data-name="last-name"
                  placeholder="Enter your last name"
                  id="last-name"
                  required=""
                /><label for="phone-number" class="field-label"
                  >phone number</label
                ><input
                  type="tel"
                  class="text-field-2 w-input"
                  maxlength="256"
                  name="phone-number"
                  data-name="phone-number"
                  placeholder="e.g. 123456789"
                  id="phone-number"
                  required=""
                /><label for="date-of-birth" class="field-label"
                  >DATE OF BIRTH</label
                ><input
                  type="text"
                  class="text-field-2 w-input"
                  maxlength="256"
                  name="date-of-birth"
                  data-name="date-of-birth"
                  placeholder="DD-MM-YYYY"
                  id="date-of-birth"
                  required=""
                />
              </div>
              <div class="div-block-10">
                <label for="street-adress-3" class="field-label"
                  >street address</label
                ><input
                  type="text"
                  class="text-field-2 w-input"
                  maxlength="256"
                  name="street-adress"
                  data-name="street-adress"
                  placeholder="Enter your street address"
                  id="street-adress-3"
                  required=""
                /><label for="street-adress-4" class="field-label"
                  >street address line 2</label
                ><input
                  type="text"
                  class="text-field-2 w-input"
                  maxlength="256"
                  name="street-adress-2"
                  data-name="street-adress-2"
                  placeholder="Enter the second line of your address"
                  id="street-adress-5"
                />
                <div class="div-block-5">
                  <div class="div-block-6">
                    <label for="city-2" class="field-label">CITY</label
                    ><input
                      type="text"
                      class="text-field-2 w-input"
                      maxlength="256"
                      name="city-2"
                      data-name="City 2"
                      placeholder="Enter your city"
                      id="city-2"
                      required=""
                    />
                  </div>
                  <div class="div-block-7">
                    <label for="country-2" class="field-label">COUNTRY</label
                    ><input
                      type="text"
                      class="text-field-2 w-input"
                      maxlength="256"
                      name="country-2"
                      data-name="Country 2"
                      placeholder="Enter your country"
                      id="country-2"
                      required=""
                    />
                  </div>
                </div>
                <div class="div-block-5">
                  <div class="div-block-11">
                    <label for="zip-code" class="field-label">zip code</label
                    ><input
                      type="text"
                      class="text-field-2 w-input"
                      maxlength="256"
                      name="zip-code"
                      data-name="zip-code"
                      placeholder="Enter your zip code"
                      id="zip-code"
                      required=""
                    />
                  </div>
                  <div class="div-block-12">
                    <label class="w-checkbox"
                      ><input
                        type="checkbox"
                        id="checkbox"
                        name="checkbox"
                        data-name="Checkbox"
                        class="w-checkbox-input"
                      /><span class="w-form-label" for="checkbox"
                        >I agree to
                        <a href="http://www.example.com" target="_blank"
                          >terms &amp; conditions.</a
                        ></span
                      ></label
                    >
                  </div>
                </div>
              </div>
            </div>
            <input
              type="submit"
              value="Next"
              data-wait="Please wait..."
              class="submit-button w-button"
            />
          </form>
        </div>
        <a href="./login.html" class="link">Click here if you have an account.</a>
      </div>
    </section>
  </body>
</html>
